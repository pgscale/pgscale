pgscale:
  bindAddr: 127.0.0.1
  bindPort: 6957

  auth:
    users:
      admin:
        authType: md5
        hash: 558e292c17f2b28142ab3a85d92952fd
      dbuser:
        authType: password
        password: 1234

  logging:
    verbosity: 6
    level: "DEBUG"
    output: "stderr"
    perm: 0644

  postgresql:
    databases:
      database-name:
        logStatements: True
        resetQuery: DISCARD ALL

        parameters:
          user: "postgres"
          host: "localhost"
          port: 5432

        connectionPool:
          policy: "statement"
          maxConns: 50
          minConns: 0
          maxConnLifeTime: "1h"
          maxConnIdleTime: "15m"
          healthCheckPeriod: "1m"

        schemas:
          public:
            maxIdleDuration: "60m"
            ttlDuration: "10m"
            maxKeys: 500000
            lruSamples: 20
            evictionPolicy: "NONE"
            storageEngine: "kvstore"

            tables:
              profile:
                maxIdleDuration: "60m"
                ttlDuration: "10m"
                maxKeys: 500000
                lruSamples: 20
                evictionPolicy: "NONE"
                storageEngine: "kvstore"

              users:
                maxIdleDuration: "60m"
                ttlDuration: "10m"
                maxKeys: 500000
                lruSamples: 20
                evictionPolicy: "NONE"
                storageEngine: "kvstore"

          another-schema:
            tables:
              users:
                maxIdleDuration: "60m"
                ttlDuration: "10m"
                maxKeys: 500000
                lruSamples: 20
                evictionPolicy: "NONE"
                storageEngine: "kvstore"

      another-database:
        logStatements: True
        resetQuery: DISCARD ALL

        parameters:
          user: "postgres"
          host: "localhost"
          port: 5432

        connectionPool:
          policy: "statement"
          maxConns: 50
          minConns: 0
          maxConnLifeTime: "1h"
          maxConnIdleTime: "15m"
          healthCheckPeriod: "1m"

olric:
  bindAddr: 0.0.0.0
  bindPort: 3320
  serializer: msgpack
  keepAlivePeriod: 300s
  bootstrapTimeout: 5s
  partitionCount: 271
  replicaCount: 1
  writeQuorum: 1
  readQuorum: 1
  readRepair: false
  replicationMode: 0 # sync mode. for async, set 1
  memberCountQuorum: 1
  routingTablePushInterval: 1m

  storageEngines:
    config:
      kvstore:
        tableSize: 1048576

  client:
    dialTimeout: -1s
    readTimeout: 3s
    writeTimeout: 3s
    keepAlive: 15s
    minConn: 1
    maxConn: 100
    poolTimeout: 3s

  logging:
    verbosity: 6
    level: DEBUG
    output: stderr

  memberlist:
    environment: local
    bindAddr: 0.0.0.0
    bindPort: 3322
    enableCompression: false
    joinRetryInterval: 1ms
    maxJoinAttempts: 1